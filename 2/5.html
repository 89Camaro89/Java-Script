<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        "use strict"

        function sum(a, b) {
            return a + b;
        }

        function com(a, b) {
            return a - b;
        }

        function mul(a, b) {
            return a * b;
        }

        function share(a, b) {
            return a / b;
        }

        function mathOperation(arg1, arg2, operation) {
            switch (operation) {
                case "+":
                    return sum(arg1, arg2);
                case "-":
                    return com(arg1, arg2);
                case "/":
                    return share(arg1, arg2);
                case "*":
                    return mul(arg1, arg2);
            }
        }

        console.log(mathOperation(5, 10, "+"));
        console.log(mathOperation(5, 10, "-"));
        console.log(mathOperation(5, 10, "/"));
        console.log(mathOperation(5, 10, "*"));

    </script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        "use strict"
        let a = 10;
        let b = 5;
        let minus = a - b;

        if (a > 0 && b > 0)
            alert("Ответ: " + minus);

        a = -5;
        b = -10;
        let mul = a * b;
        if (a < 0 && b < 0)
            alert("Ответ: " + mul);


        a = -10
        b = 10
        let sum = a + b;
        if (a < 0 && b > 0)
            alert("Ответ: " + sum);




    </script>


</body>

</html>
